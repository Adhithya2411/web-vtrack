<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="\DA-1\login\login.css">
    <script src="student_login.js"></script>
</head>

<body>
    <div class="header-strip">
            <img src="\DA-1\login\logo.jpeg" alt="VTrack Logo">
            VTrack
    </div>

    <div class="login-container">
        <div class="head">
            <h1>Student Login</h1>
            <img src="student_logo.jpg" alt="Student Logo">
        </div>
        <form id="studentForm" name="studentForm" onsubmit="Validatereg()">
            <div class="form-group" id="regno" name="regno">
                <label for="regno">Registration No:</label>
                <input type="text" id="regno" required placeholder="Enter your registration number">
                <div class="error" id="regno_error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <a href="\DA-1\homepage\homepagev2.html" class="back-button">‚Üê Back to Home</a>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 VTrack. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
