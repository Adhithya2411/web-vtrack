<!DOCTYPE html>
<html>
<head>
    <title>Administrator Login</title>
    <link rel="stylesheet" href="\DA-1\login\login.css">
</head>

<body>
    <div class="header-strip">
        <img src="\DA-1\login\logo.jpeg" alt="VTrack Logo">
        VTrack
    </div>

    <div class="login-container">
        <div class="head">
            <h1>Administrator Login</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="admin_id">Administrator ID</label>
                <input type="text" id="admin_id" required placeholder="Enter your administrator ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <a href="#" class="back-button">‚Üê Back to Home</a>
</body>
</html>
