<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="\DA-1\registration\registration.css">
</head>

<body>

    <div class="parent">

        <div class="header">
            <div class="header-strip">
                <img src="\DA-1\registration\logo.jpeg" alt="VTrack Logo">
                VTrack
            </div>
        </div>
        <div class="content">
            <div class="registration-container">
                <div class="form-box">
                    <div class="head">
                        <h1>Student Registration</h1>
                        <img src="student_logo.jpg" alt="Student Logo">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="regno">Registration No</label>
                            <input type="text" id="regno" required placeholder="Enter the registration number">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Enter the name of student">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="Enter the email of student">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="Enter the default password">
                        </div>
                        <button type="submit" class="submit-button">Register</button>
                    </form>
                </div>
                <div class="back-button">
                    <a href="#">‚Üê Back to Home</a>
                </div>
            </div>


        </div>

        <div class="footer">
            <footer>
                <div class="footer-content">
                    <p>&copy; 2025 VTrack. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
